<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font from External Font work -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeterTitle">tweeter</span>
      <span class="newTweet"><p style="margin-bottom: 5px;"><strong>Write</strong> a new tweet</p>
        <i class="fa-sharp fa-solid fa-angles-down dblarrow"></i>
      </span>
    </nav>
    <header class="profile">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jane Doe</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container"></main>
    <section class="new-tweet">
      <form>
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button class="button" type="submit" method="POST" action="/tweets">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="allTweets">
      <article class="tweetArea">
        <header class="userHeader">
          <h4 class="userProfile">
        <img src="https://i.imgur.com/73hZDYK.png">
         <text style="margin-left: 10px;">Newton</text>
      </h4>
        <h4>@SirIsaac</h4>
      </header>
        <text class="tweetText">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.</text>
   <footer class="tweetFooter">
    <i class="fa-sharp fa-solid fa-flag"></i>
    <i class="fa-sharp fa-solid fa-repeat"></i>
    <i class="fa-sharp fa-solid fa-heart"></i>
   </footer>
  </article>
  </section>
  </body>
</html>
